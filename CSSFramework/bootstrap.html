<!DOCTYPE html>
<html>

<head>
    <title>ゴミ置き場</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <!-- Header-->
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>


            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navHeaderSample">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navHeaderSample">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Text 1</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Text 2</a>
                    </li>
                    <li>
                        <a class="nav-link disable">Text 3</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Contents -->
        <div class="row mb-3">
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary">Button 1</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-outline-primary">Button 2</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-danger btn-sm">Button 3</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-danger" disabled>Button 4</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <button type="button" class="btn btn-info">Button 5</button>
            </div>
            <div class="d-grid col-sm-6 mx-auto">
                <button type="button" class="btn btn-info">Button 6</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
